<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box {
        position:fixed;
        top: 200px;
        left: 200px;
        height: 300px;
        width: 500px;
        background-color: blue;
    }

    .red-circle {
        position: absolute;
        top: 150px;
        left: 250px;
        width: 200px;
        height:200px;
        background-color: red;
        border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
